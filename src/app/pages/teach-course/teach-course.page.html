<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-button [routerLink]="['/menu']" fill="clear" color="light">
        <ion-icon name="arrow-back"></ion-icon>返回
      </ion-button>
    </ion-buttons>

    <ion-title align="center" style="color: white;">{{course.courseName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <a (click)="onCheckin()">
            <img src="./assets/images/请假.png">
          </a>
          <p align="center">发起签到</p>

        </ion-col>

        <!--<ion-col>-->
        <!--<img src="./assets/images/请假.png">-->
        <!--<p align="center">请假</p>-->
        <!--</ion-col>-->
        <ion-col>
          <a (click)="onCourseinfo()">
            <img src="./assets/images/我的假条.png">
          </a>
          <p align="center">课程详情</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-item>
      <p>成员总数</p>
      <p slot="end" style="color: #86888f">{{memberNumber}}人</p>
    </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let m of courseMember" >
        <ion-item (click)="onCheckinlist(m.stuId)" detail>
          <ion-avatar slot="start" class="ios hydrated">
            <img src="./assets/images/身份认证.png">
          </ion-avatar>
          <ion-label>
            <h5>{{m.stuName}}</h5>
            <h6 style="color: #86888f">{{m.stuId}}</h6>
          </ion-label>
          <p style="font-size: small;color: #0cd1e8" slot="end">签到记录</p>

        </ion-item>
      </ion-item-sliding>
    </ion-list>

  </ion-card>

</ion-content>
