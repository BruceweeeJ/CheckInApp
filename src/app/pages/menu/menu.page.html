<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-menu-button color="light" ></ion-menu-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title align="center">
      首页
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <!--<ion-button color="light">-->
        <!--<ion-icon slot="icon-only" name="notifications"></ion-icon>-->
      <!--</ion-button>-->
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content no-padding >
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉可以刷新"
            refreshingSpinner="circles"
            refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-searchbar placeholder="请输入你的班级号"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let c of course" detail="true">
      <ion-item (click) = "selectCourse(c)">
        <ion-avatar slot="start" class="ios hydrated">
          <img src="./assets/images/签到.png">
        </ion-avatar>
        <ion-label>
          <h5 style="font-size: 7px">{{c.className}}</h5>
          <h5 style="font-size: 7px">{{c.courseName}}</h5>
          <p style="font-size: 5px">{{c.teachName}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(course.courseId)">delete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    <ion-button (click)="click()">dianji</ion-button>
  </ion-list>

</ion-content>
