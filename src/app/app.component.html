<ion-app >
  <ion-split-pane >
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-item color="dark">
            <ion-label>
              <ion-text>
                <h2>魏文诚</h2>
              </ion-text>
              <p>123456789</p>
            </ion-label>
            <ion-badge slot="end" color="primary" >高级版</ion-badge>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="dark">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item color="light" fill="clear" href="/setting" color="dark">
              <ion-icon slot="start" name='settings'></ion-icon>设置
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


      </ion-content>
    </ion-menu>
    <ion-router-outlet main ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
